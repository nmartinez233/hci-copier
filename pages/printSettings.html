<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/printSettingStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Copier</title>
  </head>
  <body>
    
    <!--Upper bar (Main Buttons)-->
    <div id = MainBar> 
      <a href="../index.html"><button id ="HomeIconButton"><i class="fa fa-home"></i></button></a>
      
      <a href="../index.html"><button id ="QuestionIconButton"><i class="fa fa-question-circle"></i></button></a>
      <p id="datetime"></p>
      <p id="inkPercentage">Black Ink: 80%</p>
      <script>
        var dt = new Date();
        let date = dt.toLocaleTimeString();
        document.getElementById("datetime").innerHTML = date.slice(0,-6) + date.slice(-3);
      </script>
    </div>

    <!--Print Setting Content-->
    <div id = "PrintSettingsContent">
      <h1>Print Settings</h1>

      <!--Number Copies-->
      <div id="numCopies">
        <p class="NumCopies">Number of Copies</p>
        <span title="Edit Number of Copies"><input class="NumCopies" value="1"></span>
      </div>

       <!--Paper Source-->
       <div id="PaperSource">
        <a href = "binSettings1.html">
        <p class="PaperSource">Paper Bin Source</p>
        <span title="Edit Paper Bin Source"><input class="PaperSource" value="A"></span>
        </a>
      </div>

      <!--Brightness Settings-->
      <div id="brightness">
        <p id="brightness">Paper Brightness</p>
        <input type="checkbox" id="choice2" name="choice2" value="Normal" checked>
        <label for="choice2"> Normal</label><br><br>
        <input type="checkbox" id="choice1" name="choice2" value="Bright">
        <label for="choice1"> Bright</label><br><br>
        <input type="checkbox" id="choice3" name="choice3" value="Dark">
        <label for="choice3"> Dark</label><br><br>
      </div>
    </div>

    <a href = "homePage.html"><button id = "Back">Back</button>
    <a href = "seperatorPage.html"><button id = "Next">Next</button>
    
    <!-- Keep Script tags at the end of body tag-->
    <script src="../js/main.js"></script>



   
  </body>
</html>
