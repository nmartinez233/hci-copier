<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/printSettingStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Copier</title>
  </head>
  <body>
    
    <!--Upper bar (Main Buttons)-->
    <div id = MainBar> 
      <button id ="HomeIconButton" onclick="homeCall()"><i class="fa fa-home"></i></button></a>
      <button id ="QuestionIconButton" onclick="a()"><i class="fa fa-close"></i></button>

      <p id="datetime"></p>
      <p id="inkPercentage">Ink: <img src="../ink.png" style="max-height: 20px;"></p>
      <script>
        function a() {
          if (confirm('Are you sure you want to cancel your current job?')) {
            window.location = 'homePage.html'
          }
        }
        function homeCall(){
          if (confirm('This will cancel your current job. Proceed to Home?')) {
            window.location = 'homePage.html'
          }
        }
        var dt = new Date();
        let date = dt.toLocaleTimeString();
        document.getElementById("datetime").innerHTML = date.slice(0,-6) + date.slice(-3);
      </script>
    </div>

    <!--Print Setting Content-->
    <div id = "PrintSettingsContent">
      <h1>Print Settings</h1>

      <!--Number Copies-->
      <div onclick="getNumPad()" id="numCopies">
        <p class="NumCopies">Number of Copies</p>
        <span title="Edit Number of Copies"><input id="copy"class="NumCopies" value="1"></span>
      </div>

      <!-- Numpad -->
      <div id ="numpad">
        <div>
          <button id="pad" onclick="numPadInput('copy', '1')">1</button>
          <button id="pad" onclick="numPadInput('copy', '2')">2</button>
          <button id="pad" onclick="numPadInput('copy', '3')">3</button>
        </div>  
        <div>
          <button id="pad" onclick="numPadInput('copy', '4')">4</button>
          <button id="pad" onclick="numPadInput('copy', '5')">5</button>
          <button id="pad" onclick="numPadInput('copy', '6')">6</button>
        </div>  
        <div>
          <button id="pad" onclick="numPadInput('copy', '7')">7</button>
          <button id="pad" onclick="numPadInput('copy', '8')">8</button>
          <button id="pad" onclick="numPadInput('copy', '9')">9</button></div>  
        <div>
          <button id="pad" onclick="clearNumPad()">Done</button>
          <button id="pad" onclick="numPadInput('copy', '0')">0</button>
          <button id="pad" onclick="numPadInput('copy', 'Delete')" id = "delete">Delete</button>
        </div>
      </div>

       <!--Paper Source-->
       <div id="PaperSource">
        <p class="PaperSource">Paper Bin Source</p>
        <a href = "binSettings1.html">
        <sm> Edit Bin Source</sm>
        <span title="Edit Paper Bin Source"><input class="PaperSource" value="A"></span>
        </a>
      </div>

      <!--Brightness Settings-->
      <div id="brightness">
        <p id="brightness">Brightness</p>
        <input type="radio" id="choice2" name="choice2" value="Brighter">
        <label for="choice2"> Brighter</label><br><br><br><br>
        <input type="radio" id="choice2" name="choice2" value="Normal" checked>
        <label for="choice2"> Normal</label><br><br><br><br>
        <input type="radio" id="choice2" name="choice2" value="Darker">
        <label for="choice2"> Darker</label><br><br>

      </div>
    </div>
    <a href = "sides.html"><button id = "Next">Next</button></a>
    
    <!-- Keep Script tags at the end of body tag-->
    <script src="../js/main.js"></script>
    <script src="../js/printSettingScript.js"></script>
  </body>
</html>
