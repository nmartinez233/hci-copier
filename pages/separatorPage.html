<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/SeparatorPageStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Copier</title>
  </head>
  <body>
    
    <!--Upper bar (Main Buttons)-->
    <div id = MainBar> 
      <a href="../index.html"><button id ="HomeIconButton"><i class="fa fa-home"></i></button></a>
      
      <a href="../index.html"><button id ="QuestionIconButton"><i class="fa fa-question-circle"></i></button></a>
      <p id="datetime"></p>
      <p id="inkPercentage">Black Ink: 80%</p>
      <script>
        var dt = new Date();
        let date = dt.toLocaleTimeString();
        document.getElementById("datetime").innerHTML = date.slice(0,-6) + date.slice(-3);
      </script>
    </div>

    <!--Separatar Content-->
    <h1>Separator Settings</h1>
    <div id="SeparatorCheckBox">
        <p>Use Separator?</p>
        <input type="checkbox" id="choice2" name="choice2" value="No" checked>
        <label for="choice2"> No</label>
        <input type="checkbox" id="choice1" name="choice2" value="Yes">
        <label for="choice1">Yes</label><br>
    </div>
    <!--Separator Paper Source-->
    <div id="SeparatorSource">
      <p>Separator Paper Bin Source</p>
      <span title="Edit Paper Bin Source"><input class="PaperSource" value="A"></span>
    </div>

    <a href = "sides.html"><button id = "Back">Back</button></a>
    <a href = "review.html"><button id = "Next">Next</button></a>
    
    <!-- Keep Script tags at the end of body tag-->
    <script src="../js/main.js"></script>

   
  </body>
</html>
