<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/sides.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Copier</title>
  </head>
  <body>
    
    <!--Upper bar (Main Buttons)-->
    <div id = MainBar> 
      <a href="../index.html"><button id ="HomeIconButton"><i class="fa fa-home"></i></button></a>
      
      <a href="../index.html"><button id ="QuestionIconButton"><i class="fa fa-question-circle"></i></button></a>
      <p id="datetime"></p>
      <p id="inkPercentage">Black Ink: 80%</p>
      <script>
        var dt = new Date();
        let date = dt.toLocaleTimeString();
        document.getElementById("datetime").innerHTML = date.slice(0,-6) + date.slice(-3);
      </script>
    </div>

    <!--Side Settings Page Buttons-->
    <div id = "Sides">
      <h1>Paper Orientation</h1>
      <p id = "accountInstruction">Is your copy single or double-sided?</p>
      <button id=no onclick="numPadInput('pin', 'N')">Single</button>
      <button id=yes onclick="numPadInput('pin', 'Y')">Double</button>
      
      <p id = "accountInstruction">Do you want your copies double sided?</p>
      <button id=no onclick="numPadInput('pin', 'N')">No</button>
      <button id=yes onclick="numPadInput('pin', 'Y')">Yes</button>
    </div>
    
    <a href = "homePage.html"><button id = "Back">Back</button></a>
    <a href = "SeparatorPage.html"><button id = "Next">Next</button></a>
      
    <!-- Keep Script tags at the end of body tag-->
    <script src="../js/main.js"></script>

   
  </body>
</html>
