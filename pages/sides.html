<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/sides.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Copier</title>
  </head>
  <body>
    
    <!--Upper bar (Main Buttons)-->
    <div id = MainBar> 
      <button id ="HomeIconButton" onclick="homeCall()"><i class="fa fa-home"></i></button></a>
      <button id ="QuestionIconButton" onclick="a()"><i class="fa fa-close"></i></button>

      <p id="datetime"></p>
      <p id="inkPercentage">Ink: <img src="../ink.png" style="max-height: 20px;"></p>
      <script>
        function a() {
          if (confirm('Are you sure you want to cancel your current job?')) {
            window.location = 'homePage.html'
          }
        }
        function homeCall(){
          if (confirm('This will cancel your current job. Proceed to Home?')) {
            window.location = 'homePage.html'
          }
        }
        var dt = new Date();
        let date = dt.toLocaleTimeString();
        document.getElementById("datetime").innerHTML = date.slice(0,-6) + date.slice(-3);
      </script>
    </div>

    <!--Side Settings Page Buttons-->
    <div id = "Sides">

      <h1>Paper Orientation</h1>
      
      <p id = "accountInstruction">Is your copy single or double-sided?</p>
      <div id="CheckBox">
      <form>
      <input type="radio" id="choice2" name="choice2" value="Yes" checked>
      <label for="choice2"> Single</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" id="choice1" name="choice2" value="No">
      <label for="choice1">Double</label><br>
      </form>
    </div>
      <br>
      <br>
      <p id = "accountInstruction">Do you want to <b>make</b> your copies single or double-sided?</p>
      <div id="CheckBox">
        <form>
        <input type="radio" id="choice2" name="choice2" value="Yes" checked>
        <label for="choice2"> Single</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="choice1" name="choice2" value="No">
        <label for="choice1">Double</label><br>
        </form>
    </div>
    
    <a href = "printSettings.html"><button id = "Back">Back</button></a>
    <a href = "SeparatorPage.html"><button id = "Next">Next</button></a>

    <script src="../js/main.js"></script>

   
  </body>
