<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/printing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Copier</title>
  </head>
  <body>
    
    <!--Upper bar (Main Buttons)-->
    <div id = MainBar> 
      <a href="../index.html"><button id ="HomeIconButton"><i class="fa fa-home"></i></button></a>
      
      <a href="../index.html"><button id ="QuestionIconButton"><i class="fa fa-question-circle"></i></button></a>
      <p id="datetime"></p>
      <p id="inkPercentage">Ink: <img src="../ink.png" style="max-height: 20px;"></p>
      <script>
        var dt = new Date();
        let date = dt.toLocaleTimeString();
        document.getElementById("datetime").innerHTML = date.slice(0,-6) + date.slice(-3);
      </script>
    </div>

    <br><br>
    <h1>
      <div id="printstatus"> Printing Pages...</div>
      <script>
        document.onload = setTimeout(changeText(), 10000);

        function changeText(){
          document.getElementById("printstatus").innerHTML = "Done Printing"
        }

        
        
        
      </script>
    </h1>

    <div id = "PrintingButtons">
      <br><br>
      <button id="PauseB"> Pause</button>
      <br><br>
      <button id="CancelB">Cancel</button>
      <script>
        function changeText2(){
          document.getElementById("PauseB").innerHTML = "Return Home"
          document.getElementById("CancelB").innerHTML = "Logout"
        }

        document.onload = setTimeout(changeText2(), 10000);
        
        
      </script>
    </div>


   
    <!-- Keep Script tags at the end of body tag-->
    <script src="../js/main.js"></script>

   
  </body>
</html>
