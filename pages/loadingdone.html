<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/loadingdone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Copier</title>
  </head>
  <body>
    
    <!--Upper bar (Main Buttons)-->
    <div id = MainBar> 
      <button id ="HomeIconButton" onclick="homeCall()"><i class="fa fa-home"></i></button></a>
      <button id ="QuestionIconButton" onclick="a()"><i class="fa fa-close"></i></button>

      <p id="datetime"></p>
      <p id="inkPercentage">Ink: <img src="../ink.png" style="max-height: 20px;"></p>
      <script>
        function a() {
          if (confirm('Are you sure you want to cancel your current job?')) {
            window.location = 'homePage.html'
          }
        }
        function homeCall(){
          if (confirm('This will cancel your current job. Proceed to Home?')) {
            window.location = 'homePage.html'
          }
        }
        var dt = new Date();
        let date = dt.toLocaleTimeString();
        document.getElementById("datetime").innerHTML = date.slice(0,-6) + date.slice(-3);
      </script>
    </div>

    <br>
    <h1>
      <div id="printstatus"> Printing Pages...</div>
      <script>
        document.onload = setTimeout(changeText(), 10000);
        function changeText(){
          document.getElementById("printstatus").innerHTML = "Done Printing!"
        }
      </script>
    </h1>

    <div id = "PrintingButtons">
      <br><br>
      <a href="homePage.html">
        <button id="PauseB"> Pause</button></a>
      <br><br>
      <a href="../index.html">
        <button id="CancelB">Cancel</button></a>
      <script>
        function changeText2(){
          document.getElementById("PauseB").innerHTML = "Make Another Copy";
          document.getElementById("CancelB").innerHTML = "Logout";
        }

        document.onload = setTimeout(changeText2(), 10000);
        
        
      </script>
      <br><br>
      <i style="color:gray">
        <small>You will automatically be logged out after 1 minute of inactivity</small>
      </i>
    </div>


   
    <!-- Keep Script tags at the end of body tag-->
    <script src="../js/main.js"></script>

   
  </body>
</html>
