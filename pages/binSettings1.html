<!--Bin Page Buttons for the Printing Settings Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/binSettingStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Copier</title>
  </head>
  <body>
    
    <!--Upper bar (Main Buttons)-->
    <div id = MainBar> 
      <button id ="HomeIconButton" onclick="homeCall()"><i class="fa fa-home"></i></button></a>
      <button id ="QuestionIconButton" onclick="a()"><i class="fa fa-close"></i></button>

      <p id="datetime"></p>
      <p id="inkPercentage">Ink: <img src="../ink.png" style="max-height: 20px;"></p>
      <script>
        function a() {
          if (confirm('Are you sure you want to cancel your current job?')) {
            window.location = 'homePage.html'
          }
        }
        function homeCall(){
          if (confirm('This will cancel your current job. Proceed to Home?')) {
            window.location = 'homePage.html'
          }
        }
        var dt = new Date();
        let date = dt.toLocaleTimeString();
        document.getElementById("datetime").innerHTML = date.slice(0,-6) + date.slice(-3);
      </script>
    </div>

    <h1>Select a Paper Bin Source:</h1>
    <!--Bin Page Buttons-->
    <div class="content">
      <a href="printSettings.html"><button id = "A" class ="bins">A<p> 100 Sheets</p></button></a>
      <a href="printSettings.html"><button id = "B" class ="bins">B<p> 65 Sheets</p></button></a>
      <a href="printSettings.html"><button id = "C" class ="bins">C<p> 23 Sheets</p></button></a>
    </div>

    <a href = "printSettings.html"><button id = "Back">Back</button>
        
    <!-- Keep Script tags at the end of body tag-->
    <script src="../js/main.js"></script>

   
  </body>
</html>
